<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Formulario con HTML5</title>
  <link rel="shortcut icon" type="image/x-icon" href="" />
</head>
<body>

  <div class="container-fluid">
    <div class="box col-md-11 col-sm-10" >
  
        <div class="top" >
          <h3 class="card-title">Payment form example</h3>    
        </div>  
          <!-- FORM -->
        <form action=""> 
          <div class="mid">
            <!-- ALERT -->
            <div class="row">
              <div class="col-12">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
              </div>
            </div>
            <!-- ALERT END-->
            <!-- 1 ROW -->
            <div class="row">
              <div class="col-12 col-lg-5">
                <label class="form-label" for="card">Card #</label>
                <input id="card" required class="form-control" pattern="[0-9\s]{13,19}" inputmode="numeric" type="tel" maxlength="19"  placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-6 col-lg-3">
                <label class="form-label" for="cvc">CVC #</label>
                <input id="cvc" required class="form-control" pattern="[0-9\s]{3,4}" inputmode="numeric" type="tel" maxlength="4" placeholder="0000"  max="999">
              </div>
              <div class="col-6 col-lg-4">
                <label class="form-label" for="amount">Amount</label>
                <div class="d-flex">
                  <p class="fs-6"><strong>$</strong></p><input id="amount" required class="form-control" type="number" placeholder="Amount">
                </div>
                
              </div>
            </div>
            <!-- 1 ROW END-->
            <!-- 2 ROW -->
            <div class="row">
              <div class="col-12 col-lg-6">
                <label class="form-label" for="fn">First Name</label>
                <input id="fn" required class="form-control" type="text">
              </div>
              <div class="col-12 col-lg-6">
                <label class="form-label" for="ln">Last Name</label>
                <input id="ln" required class="form-control" type="text">
              </div>
            </div>
            <!-- 2 ROW END-->
            <!-- 3 ROW -->
            <div class="row">
              <div class="col-12 col-lg-6">
                <label class="form-label" for="city">City</label>
                <input id="city" required class="form-control" type="text">
              </div>
              <div class="col-6 col-lg-3">
                <label class="form-label" >State</label>
                <select style="" required class="form-select" name="" id="state" >
                  <option value="" disabled selected hidden>Pick a state</option>
                  <option value="Angola">Angola</option>
                  <option value="Belgium">Belgium</option>
                  <option value="Estonia">Estonia</option>
                  <option value="India">India</option>
                  <option value="Mozambique">Mozambique</option>
                  <option value="Samoa">Samoa</option>
                </select>
              </div>
              <div class="col-6 col-lg-3">
                <label class="form-label" for="pc">Postal Code</label>
                <input id="pc" required class="form-control" pattern="[0-9\s]{5}" inputmode="numeric" type="tel" maxlength="5">
              </div>
            </div>
            <!-- 3 ROW END-->
            <!-- 4 ROW -->
            <div class="row">
              <div class="col-12 col-lg-6">
                <label class="form-label" for="radio">We accept:</label><br>

               <div class="radio">
                  <input checked required class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <i class="fa-brands fa-cc-mastercard fa-inverse"></i>
                  <input required class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <i class="fa-brands fa-cc-visa fa-inverse"></i>
                  <input required class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <i class="fa-brands fa-cc-diners-club fa-inverse"></i>
                  <input required class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <i class="fa-brands fa-cc-amex fa-inverse"></i>
                </div>
                   
              </div>
              <div class="col-lg-6">
                <label class="form-label" for="message">Message</label>
                <textarea id="message" class="form-control" rows="3"></textarea>
                <div id="passwordHelpBlock" class="form-text mb-4" >
                  Add any notes here.
                </div>
              </div>
            </div>
            <!-- 1 ROW END-->
            <!-- BUTTONS-->
            </div>
            <div class="bottom">
              <button class="btn btn-secondary" type="button"><a class="text-white text-decoration-none" href="#">Cancel</a></button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </div>
          </div>
          <!-- BUTTONS END-->
          
        </form> 
          <!-- FORM END-->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/163b8332ba.js" crossorigin="anonymous"></script>
  <script src=""></script>
</body>
</html>
